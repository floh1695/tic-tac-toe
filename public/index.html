<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    <section id="hero">
      <section id="xPlayer">
        <h1>X</h1>
        <button id="xToggle">Toggle</button>
      </section>
      <section id="oPlayer">
        <h1>O</h1>
        <button id="oToggle">Toggle</button>
      </section>
      <button id="readyGame">Start the Game!</button>
    </section>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
