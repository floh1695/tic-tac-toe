<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
</head>
<body>
    <section id="matchSection">
        <h1 id="whosTurn">THIS IS WHERE THE CURRENT TURN GOES</h1>
        <section id="gameboard">
            <div id="00"></div>
            <div id="01"></div>
            <div id="02"></div>
            <div id="10"></div>
            <div id="11"></div>
            <div id="12"></div>
            <div id="20"></div>
            <div id="21"></div>
            <div id="22"></div>
        </section>
        <button id="resetMatch">Click to Reset Match</button>
    </section>
    <section id="gameSection">
        <section id="scoreboard">
            <h2>scoreboard</h2>
            <ul id="scoreList"></ul>
        </section>
        <button id="startOver">Reset Game</button>
    </section>
    <script src="./main.js" charset="utf-8"></script>   
</body>
</html>
